		$(function(){
			$('#search').click(function(){
				$.ajax({
					//请求类型
					type:"GET",
					//发送的请求地址（跨域）
					url:"sesrverjson.php?number="+$('#keyword').val(),
					//预期服务器返回的数据类型
					dataType:"json",
					success:function(data){
						if(data.success){
							$('#searchResult').html(data.msg);
						}else{
							$('#searchResult').html("出现错误："+data.msg);
						}
					},
					error:function(jqXHR){
						alert("发生错误："+jqXHR.status);
					}

				})
			})

			$('#save').click(function(){
				$.ajax({
					//请求类型
					type:"POST",
					data:{name:$('#Name').val(),
						number:$('#Number').val(),
						sex:$('#Sex').val(),
						job:$('#Job').val(),
						},
